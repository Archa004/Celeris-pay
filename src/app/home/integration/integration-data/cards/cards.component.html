
<div class="psw-cards-container">
    <div class="psw-card csharp-card" *ngFor="let item of data">
      <a href="#/Csharp-Wrapper">
        <div class="__image">
          <img src={{item.image}}  style="max-width: 100%; height: 100px;"/>
        </div>
        <hr />
        <div class="__name">{{item.title}}</div>
      </a>
    </div>
  </div>
